<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #8389;
        }
        .text-element{
            text-shadow: 9px 7px 5px rgb(18 215 121 / 60%);
            outline: 2px solid black;
            outline-offset: 5px;
            border: 2px solid black;
            border-radius: 20px ;
        }
    </style>
</head>
<body>
    <div class="box">
        I'm a box;
    </div>
    <p class = "text-element">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusamus neque minus praesentium nulla esse eligendi?</p>
</body>
</html>
