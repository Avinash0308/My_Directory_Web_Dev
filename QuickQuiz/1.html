<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quiz 1</title>
  </head>
  <body>
    <form action="post">
      <div>
        <label for="name">Enter Your Name</label>
        <input
          type="text"
          name="username"
          placeholder="Enter Your Name"
          autofocus
          required
        />
      </div>
      <div>
        <label for="city">Enter Your Town</label>
        <input
          type="text"
          name="city"
          placeholder="Enter your city name"
          required
        />
      </div>
      <div>
        <label for="pin_code">Postal Code</label>
        <input
          type="number"
          name="pin_code"
          placeholder="Postal Code"
          required
        />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
