<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
    <style>
        :root{
            --prime: rgb(198, 255, 252);
            --text-color: white;
            --secondary-color: green;
        }
        .nav{
            border: 2px solid black;
            background-color: var(--prime);
        }
        ul{
            list-style: none;
            display: flex;
        }
        li{
            margin: 0px 23px 0px 23px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Others</li>
        </ul>
    </div>
