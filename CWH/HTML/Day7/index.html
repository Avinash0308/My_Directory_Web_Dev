<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms - Learning It</title>
  </head>
  <body>
    <h1>For to apply for ta for sigma web</h1>
    <form action="post">
      <div>
        <label for="username">Enter your username</label>
        <input
          id="username"
          type="text"
          name="username"
          placeholder="Enter Your Name" autofocus required
        />
      </div>
      <div>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" id = "subscribe" name = "subscribe" value = "yes">
        <label for="subscribe">Subscribe to jhaatu</label>
      </div>
      <div>
        <label for="comment">Enter your comment here....</label>
        <textarea name="comment" id="comment" cols="50" rows="4">  </textarea>
      </div>
      <div>
        <select name="fruits" id="fruits">
            <option value="select">Select</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="grapes">Grabes</option>
            <option value="berry">Berry</option>
        </select>
      </div>
    </form>
  </body>
</html>
