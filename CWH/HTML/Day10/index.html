<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Video and Audio in html</title>
  </head>
  <body>
    <video
      src="video.mp4"
      poster="me.jpeg"
      muted
      loop
      height="200"
      width="200"
      controls
    ></video>
    <audio src="Liggi.mp3" controls loop preload="auto"></audio>
    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="img.svg" alt="MY Svg Image" />
    <iframe src="https://avinet.netlify.app/" width="500" height="1000" frameborder="0"></iframe>
  </body>
</html>
