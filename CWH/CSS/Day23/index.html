<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        display: none; /* remove the element and the space it is consuming*/
        visibility: hidden; /*hide the element but space remains equipped*/
      }
      .box {
        border: 2px solid blue;
        display: inline block;
        width: 344px;
        padding: 45px;
        margin: 34px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box;</div>
    <div class="box">Also a nice box</div>
    <span> I'm a good </span>
    <span> boy; </span>
  </body>
</html>
