<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            color: #212121;
        }
        td, th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #313131;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="2"  style = "background-color: blue;"/></colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>avi@gmail.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@gmail.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>cn@gmail.com</td>
        </tr>
    </table>
</body>
</html>
